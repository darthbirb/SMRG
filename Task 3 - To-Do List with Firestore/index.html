<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="text-center text-white mt-3 ">To-Do List</h1>

    <form id="todo-form" class="row mt-3">
      <div class="col-9">
        <input type="text" class="form-control bg-light" id="todo-input" placeholder="Add a new todo" required />
      </div>
      <div class="col-3 d-grid">
        <button type="submit" class="btn btn-primary">Add To-Do</button>
      </div>
    </form>
    <div class="row mt-3">
      <div class="col-9">
        <input type="text" id="search-input" class="form-control bg-light" placeholder="Search pending todos..." />
      </div>
      <div class="col-3 d-grid">
        <button id="reset-search" type="reset" class="btn btn-danger">Clear Search</button>
      </div>
    </div>

    <div class="d-flex flex-column flex-md-row gap-4 mt-4">
      <div class="flex-fill">
        <h3 class=" text-center text-white">Pending</h3>
        <ul id="pending-list" class="list-group"></ul>
      </div>
      <div class="flex-fill">
        <h3 class=" text-center text-white">Completed</h3>
        <ul id="completed-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
