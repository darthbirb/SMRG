<div class="row mt-3">
  <div class="col-9">
    <input
      type="text"
      class="form-control bg-light"
      placeholder="Search pending todos..."
      [value]="localSearchTerm()"
      (input)="onSearchChange($event)"
    />
  </div>
  <div class="col-3 d-grid">
    <button type="button" class="btn btn-danger" (click)="onClearSearch()">
      Clear Search
    </button>
  </div>
</div>
